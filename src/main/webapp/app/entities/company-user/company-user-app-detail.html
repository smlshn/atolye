
<div>
    <h2><span data-translate="atolyeApp.companyUser.detail.title">Company User</span> {{vm.companyUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="atolyeApp.companyUser.company">Company</span></dt>
        <dd>
            <a ui-sref="company-app-detail({id:vm.companyUser.company.id})">{{vm.companyUser.company.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="company-user-app-detail.edit({id:vm.companyUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
