
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" data-translate="atolyeApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.customer.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                    ng-model="vm.customer.shortName"
                    required/>
            <div ng-show="editForm.shortName.$invalid">
                <p class="help-block"
                    ng-show="editForm.shortName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.vkn" for="field_vkn">Vkn</label>
            <input type="text" class="form-control" name="vkn" id="field_vkn"
                    ng-model="vm.customer.vkn"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.tckn" for="field_tckn">Tckn</label>
            <input type="text" class="form-control" name="tckn" id="field_tckn"
                    ng-model="vm.customer.tckn"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.customer.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.phoneSecond" for="field_phoneSecond">Phone Second</label>
            <input type="text" class="form-control" name="phoneSecond" id="field_phoneSecond"
                    ng-model="vm.customer.phoneSecond"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.customer.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.emailSecond" for="field_emailSecond">Email Second</label>
            <input type="text" class="form-control" name="emailSecond" id="field_emailSecond"
                    ng-model="vm.customer.emailSecond"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.webSite" for="field_webSite">Web Site</label>
            <input type="text" class="form-control" name="webSite" id="field_webSite"
                    ng-model="vm.customer.webSite"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.customer.address"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.addressSecond" for="field_addressSecond">Address Second</label>
            <input type="text" class="form-control" name="addressSecond" id="field_addressSecond"
                    ng-model="vm.customer.addressSecond"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.customer.isCompany" for="field_isCompany">Is Company</label>
                <input type="checkbox" name="isCompany" id="field_isCompany"
                          ng-model="vm.customer.isCompany"/>
        </div>

        <div class="form-group">
            <label data-translate="atolyeApp.customer.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.customer.company" ng-options="company as company.name for company in vm.companies track by company.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="atolyeApp.customer.town" for="field_town">Town</label>
            <select class="form-control" id="field_town" name="town" ng-model="vm.customer.town" ng-options="town as town.name for town in vm.towns track by town.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
