
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel" data-translate="atolyeApp.employee.home.createOrEditLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.employee.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.employee.nameSurname" for="field_nameSurname">Name Surname</label>
            <input type="text" class="form-control" name="nameSurname" id="field_nameSurname"
                    ng-model="vm.employee.nameSurname"
                    required/>
            <div ng-show="editForm.nameSurname.$invalid">
                <p class="help-block"
                    ng-show="editForm.nameSurname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.employee.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.employee.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.employee.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.employee.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.employee.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.employee.phoneNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.employee.hireDate" for="field_hireDate">Hire Date</label>
                <div class="input-group">
                    <input id="field_hireDate" type="text" class="form-control" name="hireDate" datetime-picker="{{dateformat}}" ng-model="vm.employee.hireDate" is-open="vm.datePickerOpenStatus.hireDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hireDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.employee.salary" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.employee.salary"
                    />
        </div>

        <div class="form-group">
            <label data-translate="atolyeApp.employee.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.employee.company" ng-options="company as company.name for company in vm.companies track by company.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
