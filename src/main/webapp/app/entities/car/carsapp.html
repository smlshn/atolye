<div>
    <h2 data-translate="atolyeApp.car.home.title">Cars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="car-app.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="atolyeApp.car.home.createLabel">
                        Create new Car
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'atolyeApp.car.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="plate"><span data-translate="atolyeApp.car.plate">Plate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="chaseNo"><span data-translate="atolyeApp.car.chaseNo">Chase No</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="km"><span data-translate="atolyeApp.car.km">Km</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="latestOilChangeKm"><span data-translate="atolyeApp.car.latestOilChangeKm">Latest Oil Change Km</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastVisit"><span data-translate="atolyeApp.car.lastVisit">Last Visit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="company.name"><span data-translate="atolyeApp.car.company">Company</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="model.name"><span data-translate="atolyeApp.car.model">Model</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customer.name"><span data-translate="atolyeApp.car.customer">Customer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="car in vm.cars track by car.id">
                    <td><a ui-sref="car-app-detail({id:car.id})">{{car.id}}</a></td>
                    <td>{{car.plate}}</td>
                    <td>{{car.chaseNo}}</td>
                    <td>{{car.km}}</td>
                    <td>{{car.latestOilChangeKm}}</td>
                    <td>{{car.lastVisit | date:'medium'}}</td>
                    <td>
                        <a ui-sref="company-app-detail({id:car.company.id})">{{car.company.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="car-model-app-detail({id:car.model.id})">{{car.model.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="customer-app-detail({id:car.customer.id})">{{car.customer.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="car-app-detail({id:car.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car-app.edit({id:car.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car-app.delete({id:car.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
