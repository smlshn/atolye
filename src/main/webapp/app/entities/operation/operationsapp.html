<div>
    <h2 data-translate="atolyeApp.operation.home.title">Operations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="operation-app.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="atolyeApp.operation.home.createLabel">
                        Create new Operation
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'atolyeApp.operation.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comment"><span data-translate="atolyeApp.operation.comment">Comment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="atolyeApp.operation.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="discountRate"><span data-translate="atolyeApp.operation.discountRate">Discount Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totalPrice"><span data-translate="atolyeApp.operation.totalPrice">Total Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remainder"><span data-translate="atolyeApp.operation.remainder">Remainder</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="company.name"><span data-translate="atolyeApp.operation.company">Company</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="car.plate"><span data-translate="atolyeApp.operation.car">Car</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="operation in vm.operations track by operation.id">
                    <td><a ui-sref="operation-app-detail({id:operation.id})">{{operation.id}}</a></td>
                    <td>{{operation.comment}}</td>
                    <td>{{operation.price}}</td>
                    <td>{{operation.discountRate}}</td>
                    <td>{{operation.totalPrice}}</td>
                    <td>{{operation.remainder}}</td>
                    <td>
                        <a ui-sref="company-app-detail({id:operation.company.id})">{{operation.company.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="car-app-detail({id:operation.car.id})">{{operation.car.plate}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="operation-app-detail({id:operation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="operation-app.edit({id:operation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="operation-app.delete({id:operation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
