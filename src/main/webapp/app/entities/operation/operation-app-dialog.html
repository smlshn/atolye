
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOperationLabel" data-translate="atolyeApp.operation.home.createOrEditLabel">Create or edit a Operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.operation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.operation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.operation.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.operation.comment"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.operation.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.operation.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.operation.discountRate" for="field_discountRate">Discount Rate</label>
            <input type="number" class="form-control" name="discountRate" id="field_discountRate"
                    ng-model="vm.operation.discountRate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.operation.totalPrice" for="field_totalPrice">Total Price</label>
            <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                    ng-model="vm.operation.totalPrice"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atolyeApp.operation.remainder" for="field_remainder">Remainder</label>
            <input type="number" class="form-control" name="remainder" id="field_remainder"
                    ng-model="vm.operation.remainder"
                    />
        </div>

        <div class="form-group">
            <label data-translate="atolyeApp.operation.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.operation.company" ng-options="company as company.name for company in vm.companies track by company.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="atolyeApp.operation.car" for="field_car">Car</label>
            <select class="form-control" id="field_car" name="car" ng-model="vm.operation.car" ng-options="car as car.plate for car in vm.cars track by car.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
